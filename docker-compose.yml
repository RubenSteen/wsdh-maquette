version: "3"

services:
  node.test:
    build:
      context: ./docker/node-19
      dockerfile: Dockerfile
      args:
        WWWGROUP: "${WWWGROUP}"
    image: node-19/app
    ports:
      - "${APP_PORT:-80}:3000"
      - "${APP_VITE_PORT:-5173}:5173"
    environment:
      WWWUSER: "${WWWUSER}"
      GITUSER: "${GITUSER}"
      GITEMAIL: "${GITEMAIL}"
    volumes:
      - ".:/var/www/html"
    networks:
      - node
    extra_hosts:
      - "host.docker.internal:host-gateway"
networks:
  node:
    driver: bridge